<!DOCTYPE html>
<html>
<head>
    <title>Hello Penguins</title>
</head>
<body>
    <h1>Hello Penguins</h1>
<svg width="100" height="150">
  <!-- Body -->
  <ellipse cx="50" cy="100" rx="40" ry="60" fill="#000000" />
  
  <!-- Face -->
  <circle cx="50" cy="70" r="30" fill="#000000" />
  
  <!-- Eyes -->
  <circle cx="35" cy="65" r="5" fill="#FFFFFF" />
  <circle cx="65" cy="65" r="5" fill="#FFFFFF" />
  
  <!-- Beak -->
  <polygon points="50,75 45,85 55,85" fill="#FFA500" />
</svg>
</body>
</html>
